<section>
    <div>
        <h2>Moje miejsca</h2>
    </div>
    <div>
        <p class='err'><br>{{error}}</p>
    </div>
    <div>
        <mat-card class='card' *ngFor='let place of places'>
            <mat-card-header>
                <mat-card-title>{{place.adres}}</mat-card-title>
                <mat-card-subtitle>{{place.miasto}}</mat-card-subtitle>
            </mat-card-header>
            <mat-card-content>
                <p>Maksymalna liczba osób: {{place.max_liczba_osob}}</p><br>
                <p *ngIf='place.kuchnia'>Dostęp do kuchni: TAK</p>
                <p *ngIf='!place.kuchnia'>Dostęp do kuchni: NIE</p><br>
                <p>Rodzaj miejsca: {{place.rodzaj_miejsca}}</p><br>
                <p>Piętro: {{place.pietro}}</p><br>
                <p *ngIf='place.winda'>Winda: TAK</p>
                <p *ngIf='!place.winda'>Winda: NIE</p><br>
            </mat-card-content>
            <mat-card-actions align="start">
                <button mat-button (click)="delPlace(place.id)">Usuń</button>
            </mat-card-actions>
        </mat-card>
    </div>
    <div>
        <mat-card class='addition' (click)='addPlace()'>
            <a><mat-card-title class="add" (click)='addPlace()'>Dodaj nowe miejsce</mat-card-title></a>
        </mat-card>
    </div>
</section>
